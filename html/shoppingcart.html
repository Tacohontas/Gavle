<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Varukorg</title>
    <!-- <link rel="stylesheet" href="../styles/css/shoppingcart.css"> -->
    </link> <!-- Här är .css-filen som vi gulp skapat åt oss. -->

    <!-- fannys font -->
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,600|Poppins&display=swap" rel="stylesheet">

    <script src="../js/shoppingcart.js" defer></script>
    <link rel="stylesheet" href="/styles/css/styles.css">
</head>

<body class="shoppingcart_body">

    <header class="header">
        <nav class="navmenu"></nav>
    </header>


<div class="shoppingcart_wrapper">

    <!-- Vald produkt -->

    <section class="chosenproduct">
        <h1 class="chosenproduct__header">
            Din valda produkt:
        </h1>
        <div class="chosenproduct__product">
            <img class="chosenproduct__product__img" src=""><!-- Hämtar src från JS script-->
        </div>

    </section>


    <!-- Tillval -->

    <section class="options-section">


        <div class="chosenproduct__productinfo">
            <h1 class="chosenproduct__productinfo__header">Info om din produkt:</h1>
            <p class="chosenproduct__productinfo__desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad
                praesentium ullam reiciendis numquam officiis nam blanditiis magnam accusamus architecto distinctio!
            </p>
        </div>


        <div class="options-container">
            <!-- <h1 class="options__header">Tillval:</h1> -->

            <div class="options__item_container">
                <label>
                    <input type="checkbox" class="options__item__checkbox"> <!-- Den här knappen är gömd -->
                    <div class="options__item">
                        <h3 class="options__item__header">Tillval 1</h3>
                        <p class="options__item__desc">Beskrivning av tillval 1.</p>
                        <p class="options__item__price">100kr</p>
                    </div>
                </label>
            </div>


            <div class="options__item_container">
                <label>
                    <input type="checkbox" class="options__item__checkbox"> <!-- Den här knappen är gömd -->
                    <div class="options__item">
                        <h3 class="options__item__header">Tillval 2</h3>
                        <p class="options__item__desc">Beskrivning av tillval 2.</p>
                        <p class="options__item__price">200kr</p>
                    </div>
                </label>
            </div>


            <div class="options__item_container">
                <label>
                    <input type="checkbox" class="options__item__checkbox"> <!-- Den här knappen är gömd -->
                    <div class="options__item">
                        <h3 class="options__item__header">Tillval 3</h3>
                        <p class="options__item__desc">Beskrivning av tillval 3.</p>
                        <p class="options__item__price">300kr</p>
                    </div>
                </label>
            </div>
        </div>
    </section>

    <!-- Totalsumma -->

    <section class="total-section">
            <ul class="total__spec">
                <li class="total__spec__product_price"></li>
            </ul>
            <h1 class="total__header">Totalsumma: <span class="total__sum"></span> kr</h1> 
        </section>

    <!-- Form för att fylla i företagsuppgifter -->

    <section class="personaldetails">

        <h3>Fyll i din info:</h3>
        <div class="PD__item"><input type="text" class="PD__item__input" id="business_name" placeholder="Företagsnamn">
        </div>
        <div class="PD__item"><input type="text" class="PD__item__input" id="street" placeholder="Gata"></div>
        <div class="PD__item"><input type="text" class="PD__item__input" id="zip" placeholder="Postadress"></div>
        <div class="PD__item"><input type="text" class="PD__item__input" id="contact_name" placeholder="Kontaktperson">
        </div>
        <div class="PD__item"><input type="number" class="PD__item__input" id="contact_phone" placeholder="Mobilnummer">
        </div>
        <div class="PD__item"><input type="email" class="PD__item__input" id="contact_email" placeholder="Emailadress">
        </div>
        <div class="PD__item"><textarea class="PD__item__input" id="message" placeholder="Meddelande"></textarea></div>
    </section>


    


    <!-- Köpknapp (samma som från products.html just nu!) -->

    <section class="buy">

        <!-- Här läggs meddelande ifall terms ej är lästa -->

        <p class="buy__warningtext"></p>
        <button class="productinfo__card-btn" id="shoppingcart_buybtn">Köp</button>

        <input type="checkbox" class="buy__readterms">Jag har läst igenom <a href="">köpvillkoren</a>.
    </section>

</div> <!-- wrapper ends -->

    <footer class="footer"></footer>

</body>

</html>
